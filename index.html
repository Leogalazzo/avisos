<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mas que Burgers - Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --primary: #ffc107;
            --whatsapp: #25d366;
            --bg: #121212;
        }

        body { 
            font-family: system-ui, -apple-system, sans-serif;
            text-align: center; 
            background: var(--bg); 
            margin: 0;
            padding: 15px;
            color: white;
            overflow-x: hidden;
        }

        .container { max-width: 450px; margin: auto; }

        /* Contenedor de video flexible */
        .video-container {
            position: relative;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            line-height: 0; /* Elimina espacio extra */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Gu√≠a de escaneo m√°s minimalista */
        .guide-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            height: 60px;
            border: 2px solid var(--primary);
            border-radius: 12px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 10;
        }

        .ui-panel {
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #output {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.1rem;
            min-height: 30px;
            border: 1px solid #333;
        }

        button {
            padding: 18px;
            font-size: 1rem;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .btn-scan { background: var(--primary); color: #000; }
        .btn-wa { background: var(--whatsapp); color: #fff; display: none; }
        
        button:active { transform: scale(0.95); }

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="color: var(--primary)">üçî Mas que Burgers</h2>
        
        <div class="video-container">
            <video id="video" autoplay playsinline muted></video>
            <div class="guide-box"></div>
        </div>

        <div class="ui-panel">
            <button class="btn-scan" onclick="captureAndScan()">üì∑ Escanear Ticket</button>
            
            <div id="output">Apunta al n√∫mero de tel√©fono</div>

            <button id="btn5min" class="btn-wa" onclick="sendWA('5min')">‚è≥ En 5 min listo</button>
            <button id="btnReady" class="btn-wa" onclick="sendWA('ready')">‚úÖ ¬°Pedido Listo!</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const output = document.getElementById('output');
        let detectedNumber = "";

        // 1. Iniciar c√°mara de forma "natural"
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment" // Usa la trasera por defecto
                    },
                    audio: false
                });
                video.srcObject = stream;
            } catch (err) {
                output.innerText = "Error: Activa la c√°mara y usa HTTPS";
                console.error(err);
            }
        }

        // 2. OCR - Detecci√≥n
        async function captureAndScan() {
            const context = canvas.getContext('2d');
            output.innerText = "Procesando... üîç";
            
            // Ajustamos canvas al tama√±o real del video en ese momento
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                
                // Buscamos n√∫meros de 8 a 11 d√≠gitos
                const found = text.match(/\d{8,11}/);
                
                if (found) {
                    let num = found[0];
                    // Formateo para Argentina (puedes quitar el '54' si no lo necesitas)
                    detectedNumber = num.length === 10 ? "54" + num : num;
                    
                    output.innerHTML = `N√∫mero: <strong>${detectedNumber}</strong>`;
                    document.getElementById('btn5min').style.display = 'block';
                    document.getElementById('btnReady').style.display = 'block';
                } else {
                    output.innerText = "No se encontr√≥ el n√∫mero. ¬°Intenta de nuevo!";
                }
            } catch (e) {
                output.innerText = "Error al leer la imagen.";
            }
        }

        // 3. Enviar a WhatsApp
        function sendWA(tipo) {
            let msg = "";
            const footer = "\n\nMas que Burgersüçîüçü";
            
            if (tipo === '5min') {
                msg = "Buenas noches. En 5 minutos va a estar listo su pedido." + footer;
            } else {
                msg = "Buenas noches. Ya esta listo tu pedido‚òëÔ∏è" + footer;
            }

            const url = `https://wa.me/${detectedNumber}?text=${encodeURIComponent(msg)}`;
            window.open(url, '_blank');
        }

        startCamera();
    </script>
</body>
</html>
