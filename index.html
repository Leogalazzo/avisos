<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Scanner - Mas que Burgers</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --primary: #ffc107;
            --whatsapp: #25d366;
            --bg: #121212;
            --surface: #1e1e1e;
            --text: #ffffff;
        }

        * { box-sizing: border-box; }

        html, body { 
            margin: 0; 
            padding: 0; 
            height: 100dvh; 
            overflow: hidden; 
            background: var(--bg);
            font-family: -apple-system, system-ui, sans-serif;
            color: var(--text);
        }

        /* Contenedor principal: Flexbox vertical que ocupa el 100% */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100dvh;
            padding: env(safe-area-inset-top) 15px env(safe-area-inset-bottom) 15px;
        }

        header {
            padding: 10px 0;
            text-align: center;
            flex-shrink: 0; /* No se achica */
        }

        header h1 { margin: 0; font-size: 1.2rem; color: var(--primary); }

        /* Secci√≥n de video: ocupa todo el espacio disponible */
        .video-section {
            flex: 1; 
            position: relative;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .guide-box {
            position: absolute;
            width: 85%;
            height: 60px;
            border: 2px solid var(--primary);
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 5;
        }

        /* Panel de controles: altura fija abajo */
        .controls-section {
            flex-shrink: 0;
            padding-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Input de n√∫mero editable */
        .input-container {
            width: 100%;
            position: relative;
        }

        #numInput {
            width: 100%;
            background: var(--surface);
            color: var(--primary);
            border: 1px solid #444;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            outline: none;
        }

        #numInput::placeholder {
            color: #666;
            font-size: 0.9rem;
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            touch-action: manipulation;
        }

        .btn-scan { background: var(--primary); color: #000; }
        
        .wa-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            /* Se mantiene oculto hasta detectar algo o escribir algo */
            display: none; 
        }

        .btn-wa { background: var(--whatsapp); color: white; font-size: 0.8rem; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>üçî Mas que Burgers</h1>
        </header>

        <div class="video-section">
            <video id="video" autoplay playsinline muted></video>
            <div class="guide-box"></div>
        </div>

        <div class="controls-section">
            <div class="input-container">
                <input type="tel" id="numInput" placeholder="N√∫mero detectado..." autocomplete="off">
            </div>
            
            <button id="scanBtn" class="btn-scan" onclick="captureAndScan()">üì∑ ESCANEAR TICKET</button>

            <div id="waButtons" class="wa-buttons">
                <button class="btn-wa" onclick="sendWA('5min')">‚è≥ LISTO EN 5'</button>
                <button class="btn-wa" onclick="sendWA('ready')">‚úÖ ¬°LISTO YA!</button>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const numInput = document.getElementById('numInput');
        const waButtons = document.getElementById('waButtons');
        const scanBtn = document.getElementById('scanBtn');

        // 1. Iniciar c√°mara inmediatamente
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                numInput.value = "";
                numInput.placeholder = "Error: Sin acceso a c√°mara";
            }
        }

        // 2. Escaneo y OCR
        async function captureAndScan() {
            const context = canvas.getContext('2d');
            
            // UI Feedback
            numInput.value = "";
            numInput.placeholder = "Escaneando... üîé";
            scanBtn.disabled = true;
            scanBtn.style.opacity = "0.5";
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            try {
                // Optimizamos Tesseract para buscar solo n√∫meros
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng', {
                    tessedit_char_whitelist: '0123456789'
                });
                
                const matches = text.match(/\d{8,12}/g);
                
                if (matches) {
                    let num = matches[0];
                    // Si tiene 10 d√≠gitos, agregamos el 54 de Argentina
                    let finalNum = (num.length === 10) ? "54" + num : num;
                    
                    numInput.value = finalNum;
                    waButtons.style.display = 'grid'; 
                } else {
                    numInput.placeholder = "No detectado. Intenta de nuevo.";
                }
            } catch (e) {
                numInput.placeholder = "Error al procesar imagen.";
            } finally {
                scanBtn.disabled = false;
                scanBtn.style.opacity = "1";
            }
        }

        // Mostrar botones si el usuario escribe manualmente el n√∫mero
        numInput.addEventListener('input', () => {
            if (numInput.value.length >= 8) {
                waButtons.style.display = 'grid';
            } else {
                waButtons.style.display = 'none';
            }
        });

        // 3. Enviar a WhatsApp usando el valor ACTUAL del input
        function sendWA(tipo) {
            const numeroParaEnviar = numInput.value.replace(/\D/g, ''); // Limpiar cualquier caracter no num√©rico
            
            if (!numeroParaEnviar) {
                alert("Por favor, ingresa o escanea un n√∫mero.");
                return;
            }

            let msg = tipo === '5min' 
                ? "Buenas noches. En 5 minutos va a estar listo su pedido.\n\nMas que Burgersüçîüçü"
                : "Buenas noches. Ya esta listo tu pedido‚òëÔ∏è\n\nMas que Burgersüçîüçü";
            
            window.open(`https://wa.me/${numeroParaEnviar}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        startCamera();
    </script>
</body>
</html>
