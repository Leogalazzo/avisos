<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Scanner - Mas que Burgers</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --primary: #ffc107;
            --whatsapp: #25d366;
            --bg: #121212;
            --surface: #1e1e1e;
        }

        /* Quitamos el scroll de toda la pantalla */
        * { box-sizing: border-box; }
        html, body { 
            margin: 0; 
            padding: 0; 
            height: 100dvh; 
            overflow: hidden; 
            background: var(--bg);
            font-family: -apple-system, system-ui, sans-serif;
            color: white;
        }

        /* Contenedor principal tipo App */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100dvh;
            padding: env(safe-area-inset-top) 15px env(safe-area-inset-bottom) 15px;
        }

        header {
            padding: 10px 0;
            text-align: center;
        }

        header h1 { margin: 0; font-size: 1.2rem; color: var(--primary); }

        /* El video ocupa el espacio sobrante autom√°ticamente */
        .video-section {
            flex: 1; 
            position: relative;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Llena el espacio sin deformar */
        }

        .guide-box {
            position: absolute;
            width: 80%;
            height: 60px;
            border: 2px solid var(--primary);
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.4);
            pointer-events: none;
            z-index: 5;
        }

        /* Panel de controles fijo abajo */
        .controls-section {
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #output {
            background: var(--surface);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-size: 0.95rem;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: active 0.1s;
            touch-action: manipulation;
        }

        button:active { opacity: 0.8; transform: scale(0.98); }

        .btn-scan { background: var(--primary); color: #000; }
        
        .wa-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            display: none; /* Se activa al detectar n√∫mero */
        }

        .btn-wa { background: var(--whatsapp); color: white; font-size: 0.85rem; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>üçî Mas que Burgers</h1>
        </header>

        <div class="video-section">
            <video id="video" autoplay playsinline muted></video>
            <div class="guide-box"></div>
        </div>

        <div class="controls-section">
            <div id="output">Encuadra el tel√©fono y toca escanear</div>
            
            <button id="scanBtn" class="btn-scan" onclick="captureAndScan()">üì∑ ESCANEAR TICKET</button>

            <div id="waButtons" class="wa-buttons">
                <button class="btn-wa" onclick="sendWA('5min')">‚è≥ LISTO EN 5'</button>
                <button class="btn-wa" onclick="sendWA('ready')">‚úÖ ¬°LISTO YA!</button>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const output = document.getElementById('output');
        const waButtons = document.getElementById('waButtons');
        const scanBtn = document.getElementById('scanBtn');
        let detectedNumber = "";

        // Iniciar c√°mara optimizada
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
            } catch (err) {
                output.innerText = "Error: Sin acceso a c√°mara.";
            }
        }

        async function captureAndScan() {
            const context = canvas.getContext('2d');
            output.innerText = "Buscando... üîé";
            scanBtn.disabled = true;
            scanBtn.style.opacity = "0.5";
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                const matches = text.match(/\d{8,12}/g);
                
                if (matches) {
                    let num = matches[0];
                    detectedNumber = (num.length === 10) ? "54" + num : num;
                    output.innerHTML = `‚úÖ <strong>${detectedNumber}</strong>`;
                    waButtons.style.display = 'grid'; // Muestra botones de WA
                } else {
                    output.innerText = "No se detect√≥ el n√∫mero. Reintent√°.";
                }
            } catch (e) {
                output.innerText = "Error al procesar.";
            } finally {
                scanBtn.disabled = false;
                scanBtn.style.opacity = "1";
            }
        }

        function sendWA(tipo) {
            let msg = tipo === '5min' 
                ? "Buenas noches. En 5 minutos va a estar listo su pedido.\n\nMas que Burgersüçîüçü"
                : "Buenas noches. Ya esta listo tu pedido‚òëÔ∏è\n\nMas que Burgersüçîüçü";
            window.open(`https://wa.me/${detectedNumber}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        startCamera();
    </script>
</body>
</html>
