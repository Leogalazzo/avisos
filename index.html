<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mas que Burgers - Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --primary: #ffc107;
            --whatsapp: #25d366;
            --bg: #000;
        }

        body { 
            font-family: sans-serif;
            text-align: center; 
            background: var(--bg); 
            margin: 0;
            padding: 10px;
            color: white;
        }

        /* El contenedor ahora es flexible */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: auto;
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            /* Evita que el video se estire de forma rara */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: auto;
            /* 'contain' asegura que veas exactamente lo que ve la c√°mara sin zoom raro */
            object-fit: contain; 
        }

        .guide-box {
            position: absolute;
            width: 80%;
            height: 50px;
            border: 2px solid var(--primary);
            border-radius: 5px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        .ui-panel {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }

        #output {
            background: #222;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            border: 1px solid #444;
            color: var(--primary);
            font-weight: bold;
        }

        button {
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-scan { background: var(--primary); color: #000; }
        .btn-wa { background: var(--whatsapp); color: #fff; display: none; }
        
        canvas { display: none; }
    </style>
</head>
<body>

    <h2 style="color: var(--primary); margin: 10px 0;">üçî Mas que Burgers</h2>
    
    <div class="video-container">
        <video id="video" autoplay playsinline muted></video>
        <div class="guide-box"></div>
    </div>

    <div class="ui-panel">
        <div id="output">Apunta al n√∫mero y dispara</div>
        <button class="btn-scan" onclick="captureAndScan()">üì∑ ESCANEAR AHORA</button>
        
        <button id="btn5min" class="btn-wa" onclick="sendWA('5min')">‚è≥ En 5 min listo</button>
        <button id="btnReady" class="btn-wa" onclick="sendWA('ready')">‚úÖ ¬°Pedido Listo!</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const output = document.getElementById('output');
        let detectedNumber = "";

        // 1. Iniciar c√°mara evitando el gran angular si es posible
        async function startCamera() {
            const constraints = {
                video: { 
                    facingMode: "environment",
                    // Pedimos una resoluci√≥n est√°ndar para que no use la ultra-wide
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (err) {
                // Si falla (por ejemplo, el celu no soporta 1080p), intentamos con lo b√°sico
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(s => video.srcObject = s)
                    .catch(e => output.innerText = "Error: No hay c√°mara.");
            }
        }

        async function captureAndScan() {
            const context = canvas.getContext('2d');
            output.innerText = "Buscando n√∫mero... üîé";
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                console.log("Texto detectado:", text); // Para debugear en la PC
                
                // Buscamos n√∫meros de 8 a 12 d√≠gitos
                const matches = text.match(/\d{8,12}/g);
                
                if (matches) {
                    let num = matches[0];
                    // Si est√°s en Argentina y detecta 10 n√∫meros, agregamos 54
                    detectedNumber = (num.length === 10) ? "54" + num : num;
                    
                    output.innerHTML = `N√öMERO: ${detectedNumber}`;
                    document.getElementById('btn5min').style.display = 'block';
                    document.getElementById('btnReady').style.display = 'block';
                } else {
                    output.innerText = "No se vio un n√∫mero. Reintent√°.";
                }
            } catch (e) {
                output.innerText = "Error de lectura.";
            }
        }

        function sendWA(tipo) {
            let msg = tipo === '5min' 
                ? "Buenas noches. En 5 minutos va a estar listo su pedido.\n\nMas que Burgersüçîüçü"
                : "Buenas noches. Ya esta listo tu pedido‚òëÔ∏è\n\nMas que Burgersüçîüçü";

            window.open(`https://wa.me/${detectedNumber}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        startCamera();
    </script>
</body>
</html>
